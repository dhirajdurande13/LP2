<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<style>
    .container{
        width: 100%;
        height: 100%;
        background-color: aliceblue;
        
    }
    .container .card{
        width: 50%;
        height: 50%;
        /* text-align: center; */
        padding: 10px;
        margin: auto;
        margin-top: 10px;
        margin-bottom: 10px;
    }
    #savebtn{
        margin-top: 5px;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Login</h2>
            <form action="#">
                <div class="form-group">
                <label for="email">EMail</label>
                <input type="email" id="email" class="form-control" placeholder="email">
                </div>
                <div class="form-group">
                <label for="pass">password</label>
                <input type="password" id="pass" class="form-control" placeholder="pass">
               </div>
                
           
            <div class="text-center">
                <button type="button" onclick="saveData()" class="btn btn-primary" id="savebtn">submit</button>
            
            </div>
        </form>
        </div>
    </div>
</body>
<script>
    function saveData(){
        let email,pass;
        email=document.getElementById('email').value;
        password=document.getElementById('pass').value;
        let user_records=new Array();
         user_records=JSON.parse(localStorage.getItem("users"))?JSON.parse(localStorage.getItem("users")):[];
        if(user_records.some((v)=>{
            return v.email==email && v.password==password
        })){
            alert("Login succsesfull!")
            let curr_user=user_records.filter((v)=>{
                return v.email==email && v.password==password
            })[0]
            localStorage.setItem('name',curr_user.name);
            localStorage.setItem('email',curr_user.email);
            window.location.href="profile.html";

        }else{
            alert("Login failed!")
        }

    }
</script>
</html>
