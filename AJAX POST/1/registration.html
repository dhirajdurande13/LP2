<style>
    .container{
        width: 100%;
        height: 100%;
        background-color: aliceblue;
        
    }
    .container .card{
        width: 50%;
        height: 50%;
        /* text-align: center; */
        padding: 10px;
        margin: auto;
        margin-top: 10px;
        margin-bottom: 10px;
    }
    #savebtn{
        margin-top: 5px;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Registration</h2>
            <form action="#">
            <div class="form-group">
                <label for="name">Name</label>
            
                <input type="text" id="name" class="form-control" placeholder="name">
                </div>
                <div class="form-group">
                <label for="email">EMail</label>
                <input type="email" id="email" class="form-control" placeholder="email">
                </div>
                <div class="form-group">
                <label for="pass">password</label>
                <input type="password" id="pass" class="form-control" placeholder="pass">
               </div>
                
           
            <div class="text-center">
                <button type="submit" onclick="saveData()" class="btn btn-primary" id="savebtn">submit</button>
                <button type="reset"  class="btn btn-warning" id="">reset</button>
            </div>
        </form>
        </div>
    </div>
</body>
<script>
    function saveData()
    {
        let name,email,password;
        name=document.getElementById('name').value;
        email=document.getElementById('email').value;
        password=document.getElementById('pass').value;
        console.log(name,email,password);
        // localStorage.setItem('name',name);
        // localStorage.setItem('email',email);
        // localStorage.setItem('pass',password);
        let user_records=new Array();
        user_records=JSON.parse(localStorage.getItem("users"))?JSON.parse(localStorage.getItem("users")):[];
       if(user_records.some((v)=>{
        return v.email==email
       })){
        alert("Duplicate data");
       }else{
        user_records.push({
            "name":name,
            "email":email,
            "password":password
        })
        localStorage.setItem("users",JSON.stringify(user_records))
       }
       
      
        // alert("Hii")
    }
    
</script>
